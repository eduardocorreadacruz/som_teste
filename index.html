<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Áudios do YouTube</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
            <video id="gta6-video" src="GTAVI.mp4" controls style="display:none; width:100%; max-width:400px; margin-top:10px;"></video>
            <audio id="time-audio" src="TIME.mp3" controls style="display:none; width:100%; max-width:400px; margin-top:10px;"></audio>
            <audio id="tlou-audio" src="TLOU.mp3" controls style="display:none; width:100%; max-width:400px; margin-top:10px;"></audio>
    </div>
	<!-- Controles móveis: navegação por setas -->
	<div class="mobile-controls" aria-label="Navegação por setas (mobile)">
		<button id="prev-track" class="arrow" aria-label="Anterior">◀</button>
		<div id="current-track-label" class="track-label">Selecione</div>
		<button id="next-track" class="arrow" aria-label="Próxima">▶</button>
	</div>
    <h4>Legenda:</h4>
    <div class="legenda-container">
        <p><b id="vermelho">Vermelho</b> abre no Iframe</p>
        <p><b id="verde">Verde</b> abre o link</p>
    </div>
    <div class="botoes-container">
        <button data-video-url="https://www.youtube.com/watch?v=U-tWqEod9Ig&list=PLJCXrsW_esBlb1BYfeNhY4kJQuNYoDpF_&index=3https://www.youtube.com/watch?v=VIDEO_ID_3" data-start-time="0">Biblioteca</button>
        <button data-video-url="https://www.youtube.com/watch?v=8vihvyeiQu8" data-start-time="0">Portal (Abertura)</button>
        <button id="time-local" data-audio-url="local-mp3" data-start-time="115">Tema Inception</button>
        <button data-video-url="https://www.youtube.com/watch?v=DrmpZtxr0kY" data-start-time="0">Audio Nostalgico</button>
        <button data-video-url="https://www.youtube.com/watch?v=aTfDtUFiquY" data-start-time="70">Som Arcade</button>
        <button data-video-url="https://www.youtube.com/watch?v=_P_ylHNVnCo" data-start-time="85">Megalovania</button>
        <button data-video-url="https://www.youtube.com/watch?v=tAaGKo4XVvM&list=RDtAaGKo4XVvM&start_radio=1">Super Mario</button>
        <button data-video-url="https://www.youtube.com/watch?v=jN1wIy-rvo8" data-start-time="115">Mice on Venus</button>
        <button data-video-url="https://www.youtube.com/watch?v=5SrwfoCd8Pg" data-start-time="115">CS:GO Main Theme</button>
        <button data-video-url="https://www.youtube.com/watch?v=ej441bTQMjw" data-start-time="0">Bomb Planted</button>
        <button data-video-url="https://www.youtube.com/watch?v=gRutwGcsgFs" data-start-time="115">Tlou Theme</button>
        <button id="gta6-local" data-video-url="./Audios/GTAVI" data-start-time="0">Musica GTA 6</button>
        <button data-video-url="https://www.youtube.com/watch?v=NGV04Q-GvB0" data-start-time="115">Musica GTA 5</button>
        <button id="tlou-local" data-video-url="./Audios/TLOU" data-start-time="0">Sound Track TLOU</button>
    </div>
</body>
</html>
