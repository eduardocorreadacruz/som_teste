<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Áudios do YouTube</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
    </div>
	<!-- Controles móveis: navegação por setas -->
	<div class="mobile-controls" aria-label="Navegação por setas (mobile)">
		<button id="prev-track" class="arrow" aria-label="Anterior">◀</button>
		<div id="current-track-label" class="track-label">Selecione</div>
		<button id="next-track" class="arrow" aria-label="Próxima">▶</button>
	</div>
    <h4>Legenda:</h4>
    <div class="legenda-container">
        <p><b id="vermelho">Vermelho</b> abre no Iframe</p>
        <p><b id="verde">Verde</b> abre o link</p>
    </div>
    <div class="botoes-container">
        <button data-video-url="https://www.youtube.com/watch?v=8vihvyeiQu8" data-start-time="10">Portal</button>
        <button data-video-url="https://www.youtube.com/watch?v=DrmpZtxr0kY" data-start-time="10">Som 2</button>
        <button data-video-url="https://www.youtube.com/watch?v=U-tWqEod9Ig&list=PLJCXrsW_esBlb1BYfeNhY4kJQuNYoDpF_&index=3https://www.youtube.com/watch?v=VIDEO_ID_3" data-start-time="25">Som 3</button>
        <button data-video-url="https://www.youtube.com/watch?v=DrmpZtxr0kY" data-start-time="40">Som 4</button>
        <a data-start-time="115" href="https://www.youtube.com/watch?v=Yv-4FMxXJn4&list=RDYv-4FMxXJn4&start_radio=1" target="_blank">Som 5</a>
        <button data-video-url="https://www.youtube.com/watch?v=aTfDtUFiquY" data-start-time="70">Som 6</button>
        <button data-video-url="https://www.youtube.com/watch?v=_P_ylHNVnCo" data-start-time="85">Som 7</button>
        <button data-video-url="https://www.youtube.com/watch?v=tAaGKo4XVvM&list=RDtAaGKo4XVvM&start_radio=1" data-start-time="100">Som 8</button>
        <button data-video-url="https://www.youtube.com/watch?v=jN1wIy-rvo8" data-start-time="115">Som 9</button>
        <button data-video-url="https://www.youtube.com/watch?v=ej441bTQMjw" data-start-time="115">Som 10</button>

        <button data-video-url="https://www.youtube.com/watch?v=gRutwGcsgFs" data-start-time="115">Som 12</button>
        <a data-start-time="115" href="https://www.youtube.com/watch?v=j1M9tZGznx0&list=RDj1M9tZGznx0&start_radio=1&t=1s" target="_blank">Som 13</a>

        <a data-start-time="115" href="https://www.youtube.com/watch?v=vC4CfQJLhuk" target="_blank">Som 15</a>
    </div>
</body>
</html>
